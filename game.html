<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game - TicTacToe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul><li><h1>TicTacToe</h1></li></ul>
  </nav>
  <button id="muteBtn">Mute Music ðŸ”Š</button>

  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
      <div class="box bt-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bl-0"><span class="boxtext"></span></div>
      <div class="box"><span class="boxtext"></span></div>
      <div class="box br-0"><span class="boxtext"></span></div>
      <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0"><span class="boxtext"></span></div>
      <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>

    <div class="gameInfo">
      <h1>Welcome, <span id="player"></span></h1>

      <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
        <button id="exit">Exit</button>
      </div>

      <!-- Difficulty Selector (hidden initially) -->
      <div style="margin-top: 10px;">
        <label for="difficultySelector" id="difficultyLabel" style="display:none; margin-right: 10px;">
          Difficulty:
        </label>
        <select id="difficultySelector" style="display:none;">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div class="score">
        <table>
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
          <tr>
            <td>X</td>
            <td id="scoreX">0</td>
          </tr>
          <tr>
            <td>O</td>
            <td id="scoreO">0</td>
          </tr>
        </table>
      </div>

      <div class="imgbox">
        <img src="excited.gif" 
            id="celebrationGif" 
            alt="Celebration" 
            style="width: 0px; transition: width 0.5s ease;" />
      </div>

      <div class="popup" id="winnerPopup">
        <div class="popup-content">
          <h2 id="popupMessage">ðŸŽ‰ X Won the Game! ðŸŽ‰</h2>
          <button onclick="closePopup()">OK</button>
        </div>
      </div>

      <div class="popup" id="drawPopup">
        <div class="popup-content">
          <h2>It's a Tie!</h2>
          <p>The match has ended in a draw.</p>
          <button id="drawPopupCloseBtn">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="ai.js"></script>
</body>
</html>
